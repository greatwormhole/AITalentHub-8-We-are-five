version: "3.3"

services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: AIbackend
    volumes:
      - ./src/backend:/app
    env_file:
      - ./src/backend/.env
      - ./.env
    ports:
      - "$BACKEND_PORT:8000"
    networks:
      - web

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      args:
        HOST: $FRONTEND_HOST
        PORT: $FRONTEND_PORT
        BACKEND_HOST: $BACKEND_HOST
        BACKEND_PORT: $BACKEND_PORT
    container_name: AIfrontend
    volumes:
      - ./src/frontend:/app
    env_file:
      - ./src/frontend/.env
      - ./.env
    ports:
      - "$FRONTEND_PORT:80"
    networks:
      - web

networks:
  web:
    driver: bridge